{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1> Edit Category </h1>

<div class = 'flash'>
	{% with messages = get_flashed_messages() %}

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>

<form action="{{ url_for('editCategoryByName',categories_name = categories_name)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>

</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('showCategoryByName', categories_name = categories_name )}}'> Cancel </a>

</form>


{% endblock %}
