<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

<h1> Edit Category Item </h1>

<form action="{{ url_for('editCategoryItemByName', categories_name = categories_name, categoriesItems_name=item.name )}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>

</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('showCategoryItemByName', categories_name = categories_name, categoriesItems_name=item.name )}}'> Cancel </a>
</form>
</body>
</html>
